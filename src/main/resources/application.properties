spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=trip

server.port=9002

spring.application.name=Trip-Service

eureka:
        client:
            register-with-eureka:true
            fetch-registry:true
            service-url:
                defaultZone: http://localhost:8761/eureka/
        instance:
            hostname:localhost